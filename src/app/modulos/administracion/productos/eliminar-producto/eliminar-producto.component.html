<div class="row">
    <h3 class="center-align">Eliminar Producto</h3>
    <h4 class="center-align">¿Estás seguro de elminar este producto?</h4>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="EliminarProducto()" method="POST" action="formulario-contacto.php">
            <input type="hidden" formControlName="id"/>
            <div class="input-field">
                <label for="nombre" class="active">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field" class="active">
                <label for="precio">Precio</label>
                <input formControlName="precio" type="text" name="precio" required>
            </div>
            <div class="input-field">
                <label for="imagen" class="active">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                    <i class="material-icons right">send</i> Eliminar
                </button>
            </p>
        </form>
    </article>
</div>
