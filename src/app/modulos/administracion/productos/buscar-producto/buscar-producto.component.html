<a routerLink="/administracion/crear-producto" class="btn"> <i class="material-icons right">add_circle</i> Nuevo Producto</a>
<table class="table responsive">
<thead>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen </th>
        <th>Editar Producto</th>
        <th>Eliminar Producto</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let p of ListadoRegistros">
        <td>
            {{p.nombre}}
        </td>
        <td>
            {{p.precio}}
        </td>
        <td>
            <img src="{{p.imagen}}" class="imagen-producto">
        </td>
        <td>
            <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn"><i class="material-icons right">edit</i> Editar</a>
        </td>
        <td>
            <a routerLink="/administracion/eliminar-producto/{{p.id}}" class="btn"><i class="material-icons right">highlight_off</i> Eliminar</a>
        </td>
    </tr>
</tbody>
</table>
